<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterBlog API Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>MasterBlog API Client</h1>

        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://localhost:5002/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>

        <div class="input-field">
            <input type="text" id="post-title" placeholder="Post Title">
            <input type="text" id="post-content" placeholder="Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>

        <div id="post-container">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
